<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>学习主页</title><style>[v-cloak]{display:none}</style><link rel="icon" href="../favicon.ico"><script defer="defer" src="../js/a494c87060ea6f2dddca.js"></script><link href="../css/73736fe35b449cf7b7a8.css" rel="stylesheet"></head><body class="bg-gray-800 leading-normal tracking-normal mt-12"><nav class="bg-gray-800 pt-2 md:pt-1 pb-1 px-1 mt-0 h-auto fixed w-full z-20 top-0 border-black border-b-2"><div class="flex flex-wrap items-center"><div class="flex flex-shrink md:w-1/3 justify-center md:justify-start text-white"><a href="/"><img src="../static/f8a2f23bc46202c3012c.png" width="50" height="50"></a></div><div class="flex flex-1 md:w-1/3 justify-center md:justify-start text-white px-2"><span class="relative w-full"><input type="search" placeholder="google 搜索" class="w-full bg-gray-900 text-white transition border border-transparent focus:outline-none focus:border-gray-400 rounded py-3 px-2 pl-10 appearance-none leading-normal"><div class="absolute search-icon" style="top:1rem;left:.8rem"><svg class="fill-current pointer-events-none text-white w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path></svg></div></span></div><div class="flex w-full pt-2 content-center justify-start md:w-1/3 md:justify-end"><ul class="list-reset flex justify-between flex-1 md:flex-none items-center"><li class="flex-1 md:flex-none md:mr-3"><a class="inline-block py-2 px-4 text-white no-underline" href="/study">开始学习</a></li><li class="flex-1 md:flex-none md:mr-3"><a class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="/play">休息一下</a></li></ul></div></div></nav><div class="flex flex-col md:flex-row"><div class="bg-gray-800 shadow-xl bottom-0 mt-12 mb-6 relative h-0 z-10 w-48"><div class="mt-12 w-48 fixed left-0 top-0 content-center md:content-start text-left justify-between" id="studyDir" v-cloak><ul class="list-reset flex flex-row md:flex-col py-0 md:py-3 px-1 md:px-2 text-center md:text-left"><li class="mr-3 flex-1" v-for="(item,index) of studyDirArr" :key="index"><a :href="'#'+item" class="block py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-blue-900"><i class="fas fa-tasks pr-3"></i><span class="pb-0 text-base text-gray-400 inline-block">{{item}}</span></a></li></ul></div></div><div class="flex-1 bg-gray-800" id="studyContent" v-cloak><div class="mt-0 pb-5 md:pb-5" v-for="(item, index) of studyDirArr" :key="index" :id="item"><div class="bg-gray-800 pt-3 mx-5 md:mx-0"><div class="rounded-tl-3xl rounded-tr-3xl md:bg-gradient-to-r md:from-blue-900 md:to-gray-800 bg-blue-800 p-4 shadow text-2xl text-white"><h3 class="font-bold pl-2">{{item}}</h3></div></div><div class="flex flex-wrap bg-gray-100 mx-5 md:mx-0 items-center"><div class="w-full md:w-1/2 xl:w-1/3 p-6" v-for="(conItem, conIndex) of studyContentArr[index]" :key="conIndex"><a :href="conItem.url" class="block bg-gradient-to-b from-green-200 to-green-100 border-b-4 border-green-600 rounded-lg shadow-xl p-5 cursor-pointer"><div class="flex flex-row items-center"><div class="flex-shrink pr-4"><div class="rounded-full p-5 bg-green-300 w-20 h-20"><img :src="conItem.iconUrl" width="40" height="40"/></div></div><div class="flex-1 text-center"><h3 class="font-bold text-2xl">{{conItem.name}}</h3><h5 class="font-bold text-gray-600">{{conItem.description}}</h5></div></div></a></div></div><div class="bg-gray-800 pb-8 mx-5 md:mx-0"><div class="bg-blue-900 shadow text-xs text-gray-500"><h3 class="pr-2 text-right">{{item}}</h3></div></div></div></div></div></body></html>
